{% extends 'core/base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-6 text-2xl text-center">Your Favorites</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for property in new %}
        <div class="bg-white rounded-xl">
            <a href="{% url 'property:detail' property.id %}">
                <div class="overflow-hidden">
                    <img src="{{ property.image.url }}" alt="" class="w-full h-auto rounded-t-xl">
                </div>
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-2">PCM: {{ property.price_pcm }}</h2>
                    <p class="text-gray-600">Tenancy Length: {{ property.category }}</p>
                    <p class="text-gray-600">Postcode: {{ property.postcode }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
